<link rel="import" href="/core/tracks/chart_track.html">
<link rel="import" href="/core/tracks/container_track.html">

<script>
'use strict';

tv.exportTo('tv.c.tracks', function() {

  var ProcessTrackBase = tv.c.tracks.ProcessTrackBase

  /**
   * A track that displays information about power consumed by the device.
   * @constructor
   * @extends {ProcessTrackBase}
   */
  var PowerTrack = tv.b.ui.define('power-track', tv.c.tracks.ProcessTrackBase);

  PowerTrack.prototype = {
    __proto__: tv.c.tracks.ContainerTrack.prototype,

    decorate: function(viewport) {
      ProcessTrackBase.prototype.decorate.call(this, viewport);
    },

    // TODO(charliea): Is this necessary?
    willAppendTracks_: function() {
      this.appendChild(new SpacingTrack(this.viewport));
    }
  };

  return {
    PowerTrack: PowerTrack
  };
});
</script>
